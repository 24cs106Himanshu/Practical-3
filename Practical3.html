<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 24px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        form input[type="checkbox"] {
            margin-right: 8px;
        }
        form button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        form button[type="reset"] {
            background: #e74c3c;
        }
        form button:hover {
            opacity: 0.9;
        }
        .terms-link {
            margin-left: 8px;
            font-size: 0.95rem;
        }
    </style>
            <br>
            <div>
            </div>
        </form>
    </head>
    <body>
        <div class="container">
            <h1>Registration Page</h1>
            <form id="loginForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="recheckpassword">Confirm Password:</label>
                    <input type="password" id="recheckpassword" name="recheckpassword" required>
                </div>
                <div>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="1234567890">
                </div>
                <div style="margin-top:18px; display: flex; align-items: center;">
                    <input type="checkbox" id="termscondition" name="termscondition" required style="margin-right:8px;">
                    <label for="termscondition" style="margin-right:4px;">I agree to the</label>
                    <a class="terms-link" href="terms.html" target="_blank">Terms and Conditions</a>
                </div>
                <div>
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <script>
            let demo = prompt("Enter your name:");
            alert("Welcome " + demo + " to our website!");
            if(document.getElementById("username")) {
                document.getElementById("username").addEventListener("input", function() {
                    const username = this.value;
                    if (username.toLowerCase() !== username) {
                        this.setCustomValidity("Username must be in lowercase.");
                    } else {
                        this.setCustomValidity("");
                    }
                });
            }
            if (document.getElementById("recheckpassword")) {
                document.getElementById("recheckpassword").addEventListener("input", function() {
                    const password = document.getElementById("password").value;
                    const recheckPassword = this.value;
                    if (password !== recheckPassword) {
                        this.setCustomValidity("Passwords do not match.");
                    } else {
                        this.setCustomValidity("");
                    }
                });
            }
            if(document.getElementById("email")) {
                document.getElementById("email").addEventListener("input", function() {
                    const email = this.value;
                    if (!email.includes("@")) {
                        this.setCustomValidity("Please enter a valid email address.");
                    } else if( email.toLowerCase() !== email) {
                        this.setCustomValidity("Email must be in lowercase.");
                    } else {
                        this.setCustomValidity("");
                    }
                });
            }
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Form submitted successfully!");
            });
        </script>
    </body>
</html>
